<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ order.description }}
    </mat-panel-title>
    <mat-panel-description>
      {{ order.orderStatus }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  {{ order.description }}
  <div style="padding-top: 10px">
    <button mat-button style="color: green; float:left" (click)="supply()">
      <mat-icon style="color: black">favorite_border</mat-icon>
      Supply
    </button>
    <app-remove-button (removed)="remove()"></app-remove-button>
  </div>


</mat-expansion-panel>
